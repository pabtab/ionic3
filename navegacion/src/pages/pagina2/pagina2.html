<ion-header>

	<ion-navbar>
		<ion-title>pagina2</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<h1>Enviando con evento</h1>
		<ion-item *ngFor="let guerrero of mutantes"
			(click)="irPagina3(guerrero)">
			{{guerrero.nombre}}
		</ion-item>
		<h1>Enviando con html</h1>
		<ion-item *ngFor="let guerrero of mutantes" [navPush]="pagina3" [navParams]="{'personaje': guerrero}">
			{{guerrero.nombre}}
		</ion-item>
	</ion-list>
</ion-content>
